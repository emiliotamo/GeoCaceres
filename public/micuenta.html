<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="./sass/style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #071920;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .main-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .main-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
    }

    .perfil-campo {
      margin-bottom: 1.2rem;
    }

    .perfil-campo label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    .perfil-campo input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3de3c0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #2ed6b2;
    }

    .reserva-box {
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none !important;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn">‚Üê Volver al inicio</a>

  <section class="contact" id="perfil">
    <div class="main-text">
      <h2>Mi cuenta</h2>
      <h1>Mi Perfil</h1>
    </div>
    <div class="main-container" id="datosPerfil"></div>

    <div class="main-container hidden" id="formPerfil">
      <form id="perfilForm">
        <div class="perfil-campo">
          <label>Nombre completo</label>
          <input type="text" name="name" required />
        </div>
        <div class="perfil-campo">
          <label>Nombre de usuario</label>
          <input type="text" name="username" required />
        </div>
        <div class="perfil-campo">
          <label>Email</label>
          <input type="email" name="email" required />
        </div>
        <div class="perfil-campo">
          <label>Tel√©fono</label>
          <input type="tel" name="phone" required />
        </div>
        <button type="submit" class="btn">Guardar cambios</button>
      </form>
    </div>

    <div class="main-container">
      <button id="btnEditar" class="btn">üñâ Editar perfil</button>
    </div>
  </section>

  <section class="contact" id="reservas">
    <div class="main-text">
      <h1>Mis Reservas</h1>
    </div>
    <div class="main-container" id="listaReservas"></div>
  </section>

  <div id="modalConfirmacion" class="modal hidden">
    <div class="modal-content">
      <p id="modalMensaje"></p>
      <button id="confirmarAccion" class="btn">S√≠</button>
      <button id="cancelarAccion" class="btn">No</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const user = JSON.parse(localStorage.getItem("usuario"));
      if (!user) {
        alert("‚ö†Ô∏è Usuario no autenticado");
        return window.location.href = "login.html";
      }

      const userId = user.id;

      const datosPerfil = document.getElementById("datosPerfil");
      const formPerfil = document.getElementById("formPerfil");
      const perfilForm = document.getElementById("perfilForm");
      const btnEditar = document.getElementById("btnEditar");

      const datos = await fetch(`/api/usuarios/${userId}`).then(res => res.json());


      // Mostrar los datos como <p>
      function renderDatos() {
        datosPerfil.innerHTML = `
          <p><strong>Nombre:</strong> ${datos.name}</p>
          <p><strong>Usuario:</strong> ${datos.username}</p>
          <p><strong>Email:</strong> ${datos.email}</p>
          <p><strong>Tel√©fono:</strong> ${datos.phone}</p>
        `;
      }

      renderDatos();

      btnEditar.addEventListener("click", () => {
        datosPerfil.classList.add("hidden");
        formPerfil.classList.remove("hidden");
        btnEditar.classList.add("hidden");

        perfilForm.name.value = datos.name;
        perfilForm.username.value = datos.username;
        perfilForm.email.value = datos.email;
        perfilForm.phone.value = datos.phone;
      });

      perfilForm.addEventListener("submit", (e) => {
        e.preventDefault();
        mostrarModal("¬øDeseas guardar los cambios del perfil?", async () => {
          const nuevos = {
            name: perfilForm.name.value,
            username: perfilForm.username.value,
            email: perfilForm.email.value,
            phone: perfilForm.phone.value
          };
          await fetch(`/usuarios/${userId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(nuevos)
          });
          Object.assign(datos, nuevos);
          renderDatos();
          datosPerfil.classList.remove("hidden");
          formPerfil.classList.add("hidden");
          btnEditar.classList.remove("hidden");
          alert("‚úÖ Perfil actualizado");
        });
      });

    // RESERVAS
const lista = document.getElementById("listaReservas");
const reservas = await fetch(`/api/reservas?usuario_id=${userId}`).then(res => res.json());

if (!reservas.length) {
  lista.innerHTML = `
    <p>En este momento no tienes ninguna reserva.</p>
    <a href="reservas.html" class="btn">Ir a hacer una reserva</a>
  `;
} else {
  reservas.forEach(r => {
    const div = document.createElement("div");
    div.className = "reserva-box";
    div.innerHTML = `
      <p><strong>Servicio:</strong> ${r.servicio_nombre}</p>
      <p><strong>Fecha:</strong> 
        <input type="date" value="${r.fecha.split('T')[0]}" data-id="${r.id}" class="cambiarFecha" />
      </p>
      <p><strong>Personas:</strong> ${r.cantidad}</p>
      <button class="btn cancelarReserva" data-id="${r.id}">üóëÔ∏è Cancelar</button>
    `;
    lista.appendChild(div);
  });
}

lista.addEventListener("change", e => {
  if (e.target.classList.contains("cambiarFecha")) {
    const id = e.target.dataset.id;
    const fecha = e.target.value;
    mostrarModal("¬øDeseas cambiar la fecha de esta reserva?", async () => {
      await fetch(`/api/reservas/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fecha })
      });
      alert("üìÜ Fecha actualizada");
    });
  }
});

lista.addEventListener("click", e => {
  if (e.target.classList.contains("cancelarReserva")) {
    const id = e.target.dataset.id;
    mostrarModal("¬øDeseas cancelar esta reserva?", async () => {
      await fetch(`/api/reservas/${id}`, { method: "DELETE" });
      location.reload();
    });
  }
});

      // MODAL
      const modal = document.getElementById("modalConfirmacion");
      const mensaje = document.getElementById("modalMensaje");
      const confirmar = document.getElementById("confirmarAccion");
      const cancelar = document.getElementById("cancelarAccion");

      function mostrarModal(texto, callback) {
        mensaje.textContent = texto;
        modal.classList.remove("hidden");

        confirmar.onclick = () => {
          callback();
          cerrarModal();
        };
        cancelar.onclick = cerrarModal;
      }

      function cerrarModal() {
        modal.classList.add("hidden");
      }
    });
  </script>

<script src="/js/micuenta.js"></script>

</body>
</html>
